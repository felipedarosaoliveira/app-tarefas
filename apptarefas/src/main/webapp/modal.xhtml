<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
</h:head>
<h:body>

	<p:panel header="USUÃRIOS" style="text-align:center">
		<h:form id="formModal">

			<p:selectOneListbox value="#{usuarioBean.usuarioSelecionado}"  id="listbox"
			 converter="usuarioConverter"
				filter="true" var="u" filterMatchMode="contains" style="height: 100%;width:100%">
				<f:selectItems value="#{usuarioBean.usuarios}" var="usuario"
						itemLabel="#{usuario.nome}" 
						itemValue="#{usuario}" />

				<p:column headerText="ID" sortBy="#{atual.id}">
					<h:outputText value="#{u.id}" />
				</p:column>
				<p:column headerText="NOME" sortBy="#{atual.nome}">
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{u.nome}" />
				</p:column>

			</p:selectOneListbox>
			<p></p>
			
				<p:commandButton value="Cancelar" action="#{usuarioBean.cancelar}"
					icon="ui-icon-circle-close"  process="@this" />

				<p:commandButton id="botaoSelecionar" value="Selecionar"
					action="#{usuarioBean.selecionar()}"  process="@all" icon="ui-icon-check"/>



		</h:form>
	</p:panel>

</h:body>
</html>
