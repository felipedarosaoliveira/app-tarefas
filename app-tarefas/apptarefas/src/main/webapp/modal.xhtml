<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<form>
		<p:panel header="USUÃRIOS"
			style="text-align:center;width:800px;heigh:300px">
			<p:dataTable id="idListaUser" var="usuario"
				value="#{usuarioBean.usuarios}"
				selection="#{usuarioBean.usuarioSelecionado}" rowKey="#{usuario.id}">
				<p:column selectionMode="single"
					style="width:16px;text-align:center" />
				<p:column style="width:40px">
					<f:facet name="header">Id</f:facet>
					#{usuario.id}
				</p:column>
				<p:column style="width:460px">
					<f:facet name="header">Nome</f:facet>

				#{usuario.nome}
			</p:column>
			</p:dataTable>

			<div align="right">
				<p:commandButton value="Cancelar" action="#{usuarioBean.cancelar()}" icon="ui-icon-circle-close" />
					
				<p:commandButton value="Selecionar" action="#{usuarioBean.selecionar()}" icon="ui-icon-circle-check" />
			</div>

		</p:panel>
	</form>

</h:body>
</html>
